<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- moment.js -->
    <script src="lib/moment/moment.js"></script>

    <!-- underscore -->
    <script src="lib/underscore/underscore.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app specific js -->

    <script src="js/build/sounds.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/build/dependencies.js"></script>
    <script src="js/openfb.js"></script>

  </head>
  <!-- 'gmajor' is the name of this angular module (js/app.js)-->
  <body ng-app="gmajor">

  <div ng-controller="UserController">
  <div ng-controller="MenuController">
      <ion-side-menus>

          <!-- Center content -->
          <ion-pane ion-side-menu-content>
              <ion-nav-bar class="bar-dark" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>

              <ion-nav-view>
              </ion-nav-view>
          </ion-pane>

          <!-- Left Side Menu -->
          <ion-side-menu side="left" class="side-menu-container">
              <ion-header-bar class="bar bar-header bar-balanced">
                  <h1 class="title">Menu</h1>
              </ion-header-bar>
              <ion-content has-header="true">
                  <ion-list>
                    <ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list" menu-close>
                      <i ng-class="item.iconClass"></i>
                      {{item.text}}
                    </ion-item>
                    <ion-item ng-hide="checkAuth()" class="item item-icon-left" ng-click="goTo('login')" menu-close>
                      <i class="icon ion-log-in"></i>
                      Login
                    </ion-item>
                    <ion-item ng-show="checkAuth()" class="item item-icon-left" ng-click="goTo('logout')" menu-close>
                      <i class="icon ion-log-out"></i>
                      Logout
                    </ion-item>
                  </ion-list>
                  <div class="side-menu-logo"></div>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
  </div>
</div>

  </body>
</html>
