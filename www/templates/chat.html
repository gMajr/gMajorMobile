<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
  <div class="row">
    <div class="col">
      <div class="list">
        <div class="item item-avatar" ng-repeat="chat in chatStream">

          <img src="{{chat.photoUrl}}">
          <h2>{{chat.username}}</h2>
          <p>{{chat.comment}}</p>
          <button class="button button-small button-block button-outline {{chat.buttonState.style}}" ng-click="chat.togglePlay()"><i class="icon {{chat.buttonState.icon}}"></i></button>

        </div ng-repeat-end>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="button button-block {{playAllButtonState.style}}" ng-click="playAll()"><i class="icon {{playAllButtonState.icon}}"></i> {{playAllButtonState.text}}</button>
      <button class="button button-block button-positive" ng-click = "addMusic()"><i class="icon ion-plus"></i> Add Music to Chat</button>
      <button class="button button-block button-stable"><i class="icon ion-chatbox"></i> Add Comment</button>
    </div>
  </div>

  </ion-content>
</ion-view>
