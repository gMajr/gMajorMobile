<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
  <div class="row">
    <div class="col">
      <button class="button button-block button-balanced" ng-click="startNewChat()">New Chat</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list">
        <li class="item" ng-repeat="chat in userChats" ng-click="navigateToChatScreen(chat)">
          <div class="row">
            <div class="col col-80">
              With: <span ng-repeat="user in chat.users" class="users"> {{user}} </span>
            </div>
            <div class="col">
              {{chat.gridNumbers}} Grids
            </div>
          </div>
          <div class="row">
            <div class="col">
              Last: {{chat.last}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  </ion-content>
</ion-view>
