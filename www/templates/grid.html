<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
    <h2>{{navTitle}}</h2>
    <p>I'm a grid.</p>
    <div class="mGrid">
      <div class="grid-col" ng-repeat="column in columns">
        <button ng-repeat="target in column" ng-click="leftButtons.tap(target.name)">{{target.name}}</button>
      </div>
    </div>
    <br />
    <button ng-click="buttonClick()">play</button>
  </ion-content>
</ion-view>
