<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


    <ion-content has-header="true" padding="true">
        <div class="row" padding="false">
            <div class="col">
                <h3>{{user.name}}</h3>
            </div>
        </div>

        <div class="row" padding="false">
            <div class="col">
                <!--<img ng-src="{{user.photoUrl}}" />-->
                <img class="full-image" ng-src="{{user.photoUrl}}" />
            </div>
            <div class="col">
                <div class="row" padding="false">
                    <div class="col">
                        <p>High Score: TBD</p>
                    </div>
                </div>  
                <div class="row" padding="false">
                    <div class="col">
                        <button ng-click="goTo('game')" class="button button-block button-balanced"> Play </button>
                    </div>
                </div>      
            </div>
        </div>  

    </ion-content>
  
</ion-view>
